name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # B1: Lấy code
      - name: Checkout code
        uses: actions/checkout@v4

      # B2: Cài Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # B3: Cài dependencies
      - name: Install dependencies
        run: npm install

      # B4: Kiểm tra (test)
      - name: Run tests
        run: echo "✅ CI chạy thành công (chưa có test cụ thể)"
